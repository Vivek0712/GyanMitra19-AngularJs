<div class="app-content content">
  <div class="content-wrapper">
      <div class="content-wrapper-before"></div>
      <div class="content-header row">
          <div class="content-header-left col-md-4 col-12 mb-2">
              <h3 class="content-header-title">Login</h3>
          </div>
      </div>
      <div class="content-body">
          <section id="content-types">
              <div class="row match-height justify-content-md-center">
                  <div class="col-xl-6 col-md-12">
                      <div class="card">
                          <div class="card-content">
                              <div class="card-body">
                                  <h4 class="card-title">Login</h4>
                                  <h6 class="card-subtitle text-muted">Use Your Email And Password</h6>
                              </div>
                              <div class="card-body">
                                  <form class="form" [formGroup]="loginForm" (ngSubmit)=onSubmit(loginForm.value)>
                                    <div class="form-group">
                                      <div class="row">
                                        <div class="col-12">
                                          <input type="email" class="form-control" placeholder="Email ID" formControlName="email_id" [ngClass]="{'is-invalid': submitted &&f.email_id.errors}">
                                          <div *ngIf="submitted && f.email_id.errors" class="invalid-feedback">
                                              <div *ngIf="f.email_id.errors.required">Email_id is required
                                              </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="row">
                                        <div class="col-12">
                                          <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid': submitted &&f.password.errors}">
                                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required
                                            </div>
                                        </div>
                                      </div>
                                    </div>
                                    </div>
                                      <div class="form-action left row">
                                          <div class="col">
                                              <button type="submit" class="btn btn-outline-success right">{{this.Button}}</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
      </div>
  </div>
</div>
