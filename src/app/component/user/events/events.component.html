<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Events</h4>
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        <li><a data-action="reload" (click)="reloadEvents()"><i class="ft-rotate-cw"></i></a></li>
                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-content collapse show">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <input [(ngModel)]="searchText" placeholder="Search Events" class="form-control">
                        </div>
                        <div class="col-2">
                            <span class="fonticon-wrap success">
                                <a (click)="loadFull()">
                                    <i class="la la-search la-2x"></i>
                                </a>
                            </span>
                        </div>
                        <div class="col-4 ">
                            <div class="right">
                                <span *ngIf="this.currentPage != 1">
                                    <span class="btn btn-info" (click)="previousPage()"> &lt; </span>
                                </span>
                                &nbsp; Page {{currentPage}} &nbsp;
                                <span class="btn btn-info" (click)="nextPage()"> &gt; </span>
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
            <div class="col-lg-4 col-md-5">
                <div class="row" *ngFor="let event of events">
                    <div class="col-5">
                        <div class="card pull-up">
                            <div class="card-header">
                                <h4 class="card-title float-left">{{ event.title }}</h4><a class="heading-elements-toggle"><i
                                        class="la la-ellipsis-v font-medium-3"></i></a>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body pt-0 pb-1">
                                        Conducted by: {{ event.department_id }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
