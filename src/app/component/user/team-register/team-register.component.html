<div class="app-content content">
	<div class="content-wrapper">
		<div class="content-wrapper-before"></div>
		<div class="content-header row">
			<div class="content-header-left col-md-4 col-12 mb-2">
				<h3 class="content-header-title">Manage Team</h3>
			</div>
			<div class="content-header-right col-md-8 col-12">
				<div class="breadcrumbs-top float-md-right">
					<div class="breadcrumb-wrapper mr-1">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="index.html">Home</a>
							</li>
							<li class="breadcrumb-item active">Team Register
							</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content-body">
			<section id="content-types">
				<div class="row match-height justify-content-md-center">
					<div class="col-xl-6 col-md-12">
						<div class="card">
							<div class="card-content">
								<div class="card-body">
									<h4 class="card-title">Team Registration</h4>
									<h6 class="card-subtitle text-muted">Register a team</h6>
								</div>
								<div class="card-body">
									<form class="form" [formGroup]="teamRegisterForm" (ngSubmit)=onSubmit(teamRegisterForm)>

										<input type="hidden" formControlName="_id">
										<div class="form-group">
											<div class="row">
												<div class="col-12">
													<input type="text" class="form-control" placeholder="Team Name" formControlName="name" required pattern="[a-zA-Z ]*" [ngClass]="{'is-invalid': submitted && f.name.errors}">
													<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
														<div *ngIf="f.name.errors.required">Team Name is required</div>
														<div *ngIf="f.name.errors && !f.name.errors.required">Only Alpahabets</div>
													</div>
												</div>
											</div>
										</div>
										
										<div class="form-group">
											<div class="row">
												<div class="col-12">
													<input type="email" class="form-control" placeholder="Email ID" formControlName="email_id" [ngClass]="{'is-invalid': submitted &&f.email_id.errors}">
													<div *ngIf="submitted && f.email_id.errors" class="invalid-feedback">
														<div *ngIf="f.email_id.errors.required">Email_id is required
														</div>
													</div>
												</div>
											</div>
										</div>

										<div class="form-group">
											<div class="row">
												<div class="col-12">
													<div class="dropdown-mul-1">
													<select style="display:none"  name="" id="" multiple placeholder="Select">
														<option value="1">1</option>
														<option value="2">2</option>
														<option value="3">3</option>
														<option value="4">4</option>
														<option value="5">5</option>
														<option value="6">6</option>
														<option value="7">7</option>
														<option value="8">8</option>
														<option value="9">9</option>
														<option value="10">10</option>
													</select>
													</div>
												</div>
											</div>
										</div>

										<div class="form-action left row">
											<div class="col">
												<span (click)="createForm()" class="btn btn-outline-danger left">Reset</span>
											</div>
											<div class="col">
												<button type="submit" class="btn btn-outline-success right">Register Team</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
